<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무의식 신념 진단</title>
    <style>
        /* 이전 결과 페이지와 유사한 스타일을 적용했습니다. */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        .question-box { margin-bottom: 25px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .question-box p { font-size: 1.2em; font-weight: bold; margin-top: 0; }
        .options { display: flex; justify-content: space-around; align-items: center; }
        .options label { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .options input[type="radio"] { margin-bottom: 5px; }
        .submit-btn { display: block; width: 100%; padding: 15px; font-size: 1.2em; color: white; background-color: #16a085; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #117a65; }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 무의식 신념 진단하기</h1>
        <p style="text-align: center;">아래 5개 문항에 대해 자신의 생각과 가장 가까운 점수를 선택해 주세요.</p>
        <div id="diagnosis-form">
            <div class="question-box">
                <p>1. 돈은 사람을 망가뜨릴 수 있는 위험한 것이라고 생각한다.</p>
                <div class="options" id="q1">
                    <label>1점<input type="radio" name="q1" value="1"></label>
                    <label>2점<input type="radio" name="q1" value="2"></label>
                    <label>3점<input type="radio" name="q1" value="3"></label>
                    <label>4점<input type="radio" name="q1" value="4"></label>
                    <label>5점<input type="radio" name="q1" value="5"></label>
                </div>
            </div>
            <div class="question-box">
                <p>2. 부자들은 다른 사람들을 착취했을 가능성이 높다고 생각한다.</p>
                <div class="options" id="q2">
                     <label>1점<input type="radio" name="q2" value="1"></label>
                    <label>2점<input type="radio" name="q2" value="2"></label>
                    <label>3점<input type="radio" name="q2" value="3"></label>
                    <label>4점<input type="radio" name="q2" value="4"></label>
                    <label>5점<input type="radio" name="q2" value="5"></label>
                </div>
            </div>
            <div class="question-box">
                <p>3. 열심히 일한다고 해서 반드시 부자가 될 수 있는 것은 아니다.</p>
                <div class="options" id="q3">
                     <label>1점<input type="radio" name="q3" value="1"></label>
                    <label>2점<input type="radio" name="q3" value="2"></label>
                    <label>3점<input type="radio" name="q3" value="3"></label>
                    <label>4점<input type="radio" name="q3" value="4"></label>
                    <label>5점<input type="radio" name="q3" value="5"></label>
                </div>
            </div>
            <div class="question-box">
                <p>4. 돈이 많으면 인생의 대부분의 문제가 해결될 것이라고 믿는다.</p>
                <div class="options" id="q4">
                     <label>1점<input type="radio" name="q4" value="1"></label>
                    <label>2점<input type="radio" name="q4" value="2"></label>
                    <label>3점<input type="radio" name="q4" value="3"></label>
                    <label>4점<input type="radio" name="q4" value="4"></label>
                    <label>5점<input type="radio" name="q4" value="5"></label>
                </div>
            </div>
            <div class="question-box">
                <p>5. 나는 돈을 많이 벌 자격이 충분한 사람이라고 생각한다.</p>
                <div class="options" id="q5">
                     <label>1점<input type="radio" name="q5" value="1"></label>
                    <label>2점<input type="radio" name="q5" value="2"></label>
                    <label>3점<input type="radio" name="q5" value="3"></label>
                    <label>4점<input type="radio" name="q5" value="4"></label>
                    <label>5점<input type="radio" name="q5" value="5"></label>
                </div>
            </div>

            <button class="submit-btn" onclick="showResults()">결과 보기</button>
        </div>
    </div>

    <script>
        function showResults() {
            const scoresArray = [];
            // 5개 질문의 점수를 확인
            for (let i = 1; i <= 5; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    scoresArray.push(parseInt(selected.value));
                } else {
                    // 답변을 안 한 문항이 있으면 경고하고 함수 종료
                    alert(`${i}번 문항에 답변해주세요.`);
                    return;
                }
            }

            // 무의식 신념 진단 점수를 별도 키로 저장 (기존 머니패턴과 구분)
            localStorage.setItem('beliefScores', JSON.stringify(scoresArray));
            
            // 무의식 신념 결과 페이지로 이동
            window.location.href = 'belief-results.html';
        }
    </script>
</body>
</html>
